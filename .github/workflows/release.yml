name: Create Tag and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create as draft'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ inputs.tag }} -m "Release ${{ inputs.tag }}"
          git push origin ${{ inputs.tag }}

  build-browser:
    name: Build Browser Bundle
    needs: create-tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: browser
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Create browser archive
        run: |
          cd dist
          zip -r ../nanokvm-usb-browser-${{ inputs.tag }}.zip .
          cd ..

      - name: Upload browser artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-release
          path: browser/nanokvm-usb-browser-${{ inputs.tag }}.zip
          if-no-files-found: error

  build-desktop:
    name: Build Desktop Apps
    needs: create-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            build_script: build:linux-full
            artifact_name: desktop-linux
          - os: windows-latest
            target: windows
            build_script: build:win-full
            artifact_name: desktop-windows
    defaults:
      run:
        working-directory: desktop
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libudev-dev rpm

      - name: Install dependencies
        run: npm install

      - name: Build desktop package
        run: npm run ${{ matrix.build_script }}

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            desktop/dist/*.exe
            desktop/dist/*.AppImage
            desktop/dist/*.deb
            desktop/dist/*.rpm
            desktop/dist/latest*.yml
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-browser, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display structure of downloaded files
        run: ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            release-artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
